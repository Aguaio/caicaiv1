<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    label { display: block; margin-top: 8px; }
    input { width: 250px; padding: 5px; margin-top: 3px; }
    button { margin-top: 15px; padding: 6px 12px; cursor: pointer; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; display: flex; align-items: center; }
    .success::before { content: "✔ "; font-size: 20px; margin-right: 6px; }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const errores = document.querySelectorAll(".error");
      if (errores.length > 0) {
        document.querySelectorAll("input").forEach(i => i.value = "");
      }
    });
  </script>
</head>
<body>
  <h1>Registro de Cliente</h1>

  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'error' %}
        <p class="error">{{ message }}</p>
      {% elif message.tags == 'success' %}
        <p class="success">{{ message }}</p>
      {% endif %}
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" required><br>

    <label>Contraseña:</label>
    <input type="password" name="password" required><br>

    <label>Correo:</label>
    <input type="email" name="correo" required><br>

    <label>Dirección:</label>
    <input type="text" name="direccion" required><br>

    <label>Teléfono:</label>
    <input type="text" name="telefono" required><br>

    <button type="submit">Registrar</button>
  </form>

  <br>
  <a href="/">Volver al inicio</a>

  <script>
    setTimeout(() => {
      document.querySelectorAll('.success, .error').forEach(el => {
        el.style.transition = 'opacity 0.5s';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 500);
      });
    }, 5000);
  </script>

</body>
</html>
